{% extends "layouts/base-new.html" %}

{% load static %}
{% load custom_func %}

{% block style %}
<link href="{% static 'css/flights.css' %}" rel="stylesheet" />
{% endblock style %}

{% block header %}
    {% include 'layouts/header.html' %}
{% endblock header %}

{% block content %}
  <main class="main">
    <div class="wrap">
      <!--breadcrumbs-->
      <nav class="breadcrumbs">
        <!--crumbs-->
        <ul>
          <li><a href="#" title="Home">Home</a></li>
          <li>Privacy Policy</li>
        </ul>
        <!--//crumbs-->
      </nav>
      <!--//breadcrumbs-->

      <div class="row">
        <!--three-fourth content-->
        <div class="full-width">
          <article class="static-content post">
            <div name="termly-embed" data-id="ef5ed0f9-c7d9-4cec-958f-ba51be55117e" data-type="iframe"></div>
            <script type="text/javascript">
                (function (d, s, id) {
                    let js, tjs = d.getElementsByTagName(s)[0];
                    if (d.getElementById(id)) return;
                    js = d.createElement(s);
                    js.id = id;
                    js.src = "https://app.termly.io/embed-policy.min.js";
                    tjs.parentNode.insertBefore(js, tjs);
                }(document, 'script', 'termly-jssdk'));
            </script>
          </article>
          <div class="bottom-nav">
            <!--back up button-->
            <a href="#" class="scroll-to-top" title="Back up">Back up</a>
            <!--//back up button-->
          </div>
        </div>
        <!--three-fourth content-->
      </div>
      <!--//main content-->
    </div>
  </main>
{% endblock %}
