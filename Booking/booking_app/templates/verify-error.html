{% extends "layouts/base.html" %}

{% block content %}
<main class="main">
  <div class="centering-wrap d-flex justify-content-center">
    <div class="signup-form">
      <header class="s-title">
        <h2>The code is not valid</h2>
        <a>Make sure {{ phone }} is your phone and try again.</a>
      </header>
      <br>
      <br>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Resend</button>
    </div>
  </div>
</main>
{% endblock content %}
